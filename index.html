<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="jumbo" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">New York Times Search</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>

    <div class="container mt-5 border border-dark">
        <form>
            <div class="mb-3" id="queries">Search Parameters</div>
            <div class="form-group">
                <label for="searchterm">Search Term:</label>
                <input class="form-control" id="searchTerm">
            </div>
            <div class="form-group">
                <label>Number of records to retrieve:</label>
                <input class="form-control" id="recordNum" placeholder="5">
            </div>
            <div class="form-group">
                <label>Start Year (Optional):</label>
                <input class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label>End Year (Optional):</label>
                <input class="form-control" id="endYear">
            </div>
            <div>
                <i></i>
            </div>
        </form>

    </div>


</body>

</html>
