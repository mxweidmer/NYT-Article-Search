<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="jumbo" class="jumbotron jumbotron-fluid container">
        <div class="container">
            <h1 class="text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>

    <div class="container mt-5 border border-dark">
        <form>
            <div class="mb-3" id="queries"><i class="fas fa-book-open"></i> Search Parameters</div>
            <div class="form-group">
                <label for="searchterm">Search Term:</label>
                <input class="form-control" id="searchTerm">
            </div>
            <label>Number of Records to Retrieve</label>
            <div class="input-group mb-3">
                
                <select class="custom-select" id="inputGroupSelect01">
                  <option value="one-rec">One </option>
                  <option value="five-recs">Five</option>
                  <option value="ten-recs">Ten</option>
                </select>
              </div>
            
            <div class="form-group">
                <label>Start Year (Optional):</label>
                <input class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label>End Year (Optional):</label>
                <input class="form-control" id="endYear">
            </div>
            <div>
                <i class="pr-4 pb-4 fas fa-search" id="search">Search</i>
                <i class="fas fa-trash-alt" id="clear">Clear Results</i>
            </div>
        </form>

    </div>

    <div class="mt-5 container border border-dark">
            <div id="head-2"><i class="fas fa-calendar-alt">    Top Articles</i></div>
            <div id="results"></div>
    </div>

    <footer class="container mt-5 pt-2 text-center border border-dark">
        <div>
            <p>made with lots of <i class="fas fa-heart"></i></p>
        </div>
    </footer>



</body>

</html>
